name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  build-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Test package installation
        run: |
          cd packages/jsonrpc-types
          npm pack
          cd ../jsonrpc-client
          npm pack

      - name: Integration test
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm install ../packages/jsonrpc-types/*.tgz
          npm install ../packages/jsonrpc-client/*.tgz
          node -e "
            const { NearJsonRpcClient } = require('@near-js/jsonrpc-client');
            console.log('âœ“ Packages installed and importable');
          "